<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <style>
      .card {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-inline: 1rem;
      }
      .card-image {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .card-image .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-image .heart-icon {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <div class="card-image">
              <img src="./assets/images/products/image_1.jpg" class="img" />
              <img src="./assets/icons/heart.svg" class="heart-icon" />
            </div>
            <div class="card-info">
              <h4>Медный чайник с фарфоровой ручкой</h4>
              <span>1 953 грн</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="card-image">
              <img src="./assets/images/products/image_1.jpg" class="img" />

            </div>
            <div class="card-info">
              <h4>Медный чайник с фарфоровой ручкой</h4>
              <span>1 953 грн</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">

              <img src="./assets/images/products/image_1.jpg" class="img" />

            </div>
            <div class="card-info">
              <h4>Медный чайник с фарфоровой ручкой</h4>

            </div>
          </div>
        </div>

              <span>1 953 грн</span>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 20,
        grabCursor: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          600: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 2,
          },
          1024: {
            slidesPerView: 3,
          },
        },
      });
    </script>
  </body>
</html>
