<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Google CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <title>COOPER</title>
  </head>
  <body>
    <!-- --------- Header --------- -->
    <header class="header-order">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="COOPER LOGO" />
      </div>
    </header>
    <!-- ----x---- Header ----x---- -->

    <!-- ------------------ Main ------------------ -->
    <main class="main">
      <div class="back-to-home">
        <button><a href="index.html">Əsas səhifəyə geri dön</a></button>
      </div>
      <section class="register">
        <div class="form-container">
          <h1 class="title">Qeydiyyat</h1>
          <form action="" class="form" id="register-page">
            <input
              type="email"
              autocomplete="off"
              placeholder="E-mail"
              name="email"
              id="email"
            />
            <input
              type="password"
              autocomplete="off"
              placeholder="Password"
              name="password"
              id="password"
            />
            <input
              type="password"
              autocomplete="off"
              placeholder="Parolu təkrarlayın"
              name="confirm_password"
              id="confirm_password"
            />
            <button class="btn"><a href="#">Qeydiyyat</a></button>
          </form>
        </div>
        <div class="form-bottom">
          <h5>Hesabınız var?</h5>
          <h5><a class="form-link" href="login.html">Giriş</a></h5>
        </div>
      </section>
    </main>

    <!-- ----x--------------- Main ---------------x---- -->

    <!-- --------- Footer --------- -->
    <footer class="footer-order">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="COOPER LOGO" />
      </div>
      <div class="bottom">
        <p class="rights">© 2021 "Copper Pro" Bütün hüquqlar qorunur</p>
        <p class="privacy"><a href="#">Gizlilik Siyasəti</a></p>
      </div>
    </footer>
    <!-- ----x---- Footer ----x---- -->

    <!-- =============================JS SECTION============================================================================================================ -->

    <!-- Main JavaScript File -->
    <script src="./js/main.js"></script>
  </body>
</html>
